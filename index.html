<!DOCTYPE HTML>
<html ng-app='quoteBook'>
	<head>
		<title></title>
		<link rel="stylesheet" href="style.css" />	
	</head>
	<body ng-controller='mainCtrl'>
		<ul>
			<li ng-repeat= 'quote in displayQuotes'>
				{{quote.text}} - {{quote.author}}
			</li>
		</ul>
		<input ng-model='inputText' placeholder='Text' type=''></input>
		<input ng-model='inputAuthor' placeholder='Author' type=''></input>
		<div>
			<button ng-click='addQuote(inputText, inputAuthor)' 'addQuote(inputAuthor)'>Add Quote</button>
			<button ng-click='removeQuote(inputText)'>Remove Quote</button>
			<button>Filter Quotes</button>
		</div>
		<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.3/angular.min.js"></script>
		<script src="app.js"></script>
		<script src="controller.js"></script>
		<script src="service.js"></script>
	</body>	

</html>
